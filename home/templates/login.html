<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Plan Princeton</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    {% load static %}
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

        <a class="navbar-brand js-scroll-trigger" href="">Plan Princeton</a>

      </div>
    </nav>

  	 <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">

          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/accounts/login">Login</a>
          
        </div>
      </div>
    </header>
    </section>

    <!-- Bootstrap core JavaScript -->
    {% load static %}
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    {% load static %}
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    {% load static %}
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Contact form JavaScript -->
    {% load static %}
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    {% load static %}
    <script src="{% static 'js/contact_me.js' %}"></script>
  </body>

</html>
